
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haircut Trivia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3b82f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 20px;
      color: #1e40af;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
      color: #111827;
    }

    button {
      font-size: 18px;
      padding: 12px 32px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .yes {
      background-color: #10b981;
      color: white;
    }

    .no {
      background-color: #ef4444;
      color: white;
    }

    .yes:hover {
      background-color: #059669;
      transform: scale(1.05);
    }

    .no:hover {
      background-color: #dc2626;
      transform: scale(1.05);
    }

    .feedback {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
      height: 24px;
    }

    .hidden {
      display: none;
    }

    #restart {
      margin-top: 20px;
      background-color: #2563eb;
      color: white;
    }

    #restart:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }

    #timer {
      font-size: 18px;
      color: #1e3a8a;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="quiz">
    <h1>Haircut Trivia</h1>
    <p id="timer">Time left: 10s</p>
    <p class="question" id="question-text"></p>
    <button class="yes" id="yes-btn" onclick="answer('Yes')">Yes</button>
    <button class="no" id="no-btn" onclick="answer('No')">No</button>
    <p class="feedback" id="feedback"></p>
  </div>

  <div class="container hidden" id="result">
    <h2>Thanks for playing!</h2>
    <p id="score"></p>
    <button id="restart" onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const questions = [
      { q: "Was it time for a haircut?", a: "Yes" },
      { q: "Did he have to look in the mirror?", a: "No" },
      { q: "Was he going bald?", a: "Yes" },
      { q: "Did he need to cut his hair every week?", a: "No" },
      { q: "Was a 'tongue' of hair on the back of his head?", a: "No" },
      { q: "Was his hair thinning at the crown?", a: "Yes" },
      { q: "Did he still have plenty of hair on the sides and back?", a: "Yes" },
      { q: "Did he ever let his hair grow for more than two weeks?", a: "No" },
      { q: "Did his hair look worse the longer it got?", a: "Yes" },
      { q: "Did he spread a magazine over the bathroom sink?", a: "No" }
    ];

    let current = 0;
    let correct = 0;
    let timer;
    let timeLeft = 10;

    const questionText = document.getElementById("question-text");
    const feedback = document.getElementById("feedback");
    const timerDisplay = document.getElementById("timer");
    const quizBox = document.getElementById("quiz");
    const resultBox = document.getElementById("result");
    const scoreDisplay = document.getElementById("score");
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");

    function showQuestion() {
      feedback.textContent = "";
      enableButtons(true);
      timeLeft = 10;
      timerDisplay.textContent = "Time left: " + timeLeft + "s";
      questionText.textContent = questions[current].q;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "Time left: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timer);
          handleAnswer(null); // No answer selected in time
        }
      }, 1000);
    }

    function answer(response) {
      clearInterval(timer);
      handleAnswer(response);
    }

    function handleAnswer(response) {
      enableButtons(false);
      const correctAnswer = questions[current].a;
      setTimeout(() => {
        if (response === correctAnswer) {
          feedback.textContent = "Correct!";
          feedback.style.color = "green";
          correct++;
        } else if (response === null) {
          feedback.textContent = "Time's up!";
          feedback.style.color = "orange";
        } else {
          feedback.textContent = "Incorrect!";
          feedback.style.color = "red";
        }

        setTimeout(() => {
          current++;
          if (current < questions.length) {
            showQuestion();
          } else {
            quizBox.classList.add("hidden");
            resultBox.classList.remove("hidden");
            scoreDisplay.textContent = `You got ${correct} out of ${questions.length} questions right.`;
          }
        }, 1000);
      }, 1000);
    }

    function enableButtons(enable) {
      yesBtn.disabled = !enable;
      noBtn.disabled = !enable;
    }

    function restartGame() {
      current = 0;
      correct = 0;
      resultBox.classList.add("hidden");
      quizBox.classList.remove("hidden");
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
